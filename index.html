<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span data-copyMsg></span>
                <img src="copyimages.png" alt="copy it" width="23" height="23">
                </button>

        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p class="len" data-lengthNumber>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider" data-lengthSlider>


            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">uppsercase password</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">lowercase password</label>
            </div>


            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateButton"> Generate Password</button>

        </div>

    </div>
    <script src="script.js">
        </script>
</body>
</html>
